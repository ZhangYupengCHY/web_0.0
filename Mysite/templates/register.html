<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>首页</title>

    <link rel="stylesheet" href=" {% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <style>
        body {
            overflow-x:hidden;
            padding-bottom:50px;
        }
        #row1 {
            margin-top:60px;
        }
        h2 {
            text-align:center;
        }
        .for-divide {
                height:30px;
        }
    </style>

<body>
    <!--导航条-->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" width="20px" height="20px" src="{% static 'images/Brand.png' %}">
            </a>
          </div>
            <!--实现跳转-->
          <a class="navbar-brand" href="/index/">ADAnalysis</a>
        </div>

      </div><!-- /.container-fluid -->
    </nav>
    <!--主内容-->
    <div class="row" id="row1">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>register / 注册 <a href="/login/" class="btn btn-warning">已有账号,登录</a></h2>
            <div class="for-divide"></div>
            <form action="" method="post">
              <div class="form-group">
                <label for="">login name/用户名:</label>
                <input type="text" class="form-control " id="" placeholder="username" name="username">
                <small class="help-block">请输入字母、数字和下划线.</small>
              </div>
              <div class="form-group">
                <label for="">password/密码:</label>
                <input type="password" class="form-control" id="" placeholder="password" name="password">
                  <small class="help-block">请输入字母、数字和下划线，长度不少于8.</small>
              </div>
              <div class="form-group">
                <label for="">real name/真实姓名:</label>
                <input type="text" class="form-control" id="" placeholder="realname" name="realname">
                  <small class="help-block">请如实填写真实姓名.</small>
              </div>
              <div class="form-group">
                <label for="">Email address/邮箱地址:</label>
                <input type="email" class="form-control" id="" placeholder="Email" name="email">
              </div>
              <div class="form-group">
                <label for="">Phone/电话:</label>
                <input type="text" class="form-control" id="" placeholder="phone" name="phone">
              </div>
              <div class="form-group">
                <label for="">birthday/生日:</label>
                <input type="text" class="form-control" id="" placeholder="birthday" name="birthday">
              </div>
              <div class="form-group">
                  <label for="">gender/性别:</label>
                  <div class="radio">
                    <label>
                      <input type="radio" name="gender">男
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="gender">女
                    </label>
                  </div>
                </div>
              <div class="form-group">
                <label for="">city/城市:</label>
                <input type="text" class="form-control" id="" placeholder="city" name="city">
              </div>
                <button type="reset" class="btn btn-info pull-left">reset</button>
              <button type="submit" class="btn btn-warning pull-right">register/注册</button>
        </div>

    </div>

</body>
</html>
